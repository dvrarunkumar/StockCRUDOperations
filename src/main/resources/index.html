<table id="example" class="display" style="width:100%">
    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Start date</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Start date</th>
        <th>Salary</th>
    </tr>
    </tfoot>
</table>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!--<script type="text/javascript" src="js/jquery.spring-friendly.js"></script>-->
<script>
$(document).ready(function() {
    $('#example').DataTable( {
        "processing": false,
        "serverSide": false,
        "ajax": "data.txt"
    } );
} );
    </script>

</body>
